<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffd700" />
  <meta name="description" content="Order delicious fast food online. Burgers, fries, pizza, and more!" />
  <meta name="keywords" content="fast food, burger, fries, pizza, online order, restaurant" />
  <meta name="author" content="FastFoodixel" />
  <meta property="og:title" content="FastFoodixel" />
  <meta property="og:description" content="Order delicious fast food online. Burgers, fries, pizza, and more!" />
  <meta property="og:image" content="/favicon.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com" />
  <link rel="stylesheet" href="modal.css">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>FastFoodixel - Crave. Click. Enjoy!</title>
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      margin: 0;
      min-height: 100vh;
      color: #3e2723;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(252, 182, 159, 0.18);
      padding: 2rem 2.5rem;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8em;
      color: #ff9800;
    }
  </style>
</head>
<body>
  <div class="wavy"></div>
  <button class="cart-btn" onclick="viewCart()">
    <span class="cart-icon">🛒</span>
    Cart
    <span class="cart-count" id="cart-count">0</span>
  </button>

  <noscript>
    <div style="color: #e74c3c; text-align: center; padding: 1em;">
      This app requires JavaScript to run.
    </div>
  </noscript>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-emoji">🍔🍟🥤🍕</div>
    <div class="hero-title">FastFoodixel</div>
    <div class="hero-tagline">
      <span style="color:#ff9800;font-weight:bold;">Crave. Click. Enjoy!</span> <br>
      <span style="font-size:1.1em;">Minimal, luxury, and fun food ordering for hungry people.</span>
    </div>
    <div class="hero-crave">
      <span>What are you craving today?</span>
    </div>
  </section>

  <!-- Menu Section -->
  <section class="menu-section">
    <div class="menu-title">Our Menu</div>
    <div class="menu-grid">
      <!-- Repeat menu items here (burger, fries, pizza, soda) -->
    </div>
  </section>

  <!-- Cart Modal -->
  <div id="cart-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.18);z-index:1001;justify-content:center;align-items:center;">
    <div style="background:#fff;border-radius:1.5em;min-width:280px;max-width:90vw;padding:2em 1.5em 1.5em 1.5em;box-shadow:0 4px 32px rgba(0,0,0,0.10);position:relative;">
      <h2 style="margin:0 0 1em 0;font-family:'Pacifico',cursive;color:#ffb300;font-size:1.5em;text-align:center;">🛒 Your Cart</h2>
      <div id="cart-items" style="font-size:1.1em;color:#6d4c41;text-align:left;min-width:180px;min-height:2em;margin-bottom:1.5em;"></div>
      <div id="cart-total" style="font-size:1.15em;color:#ff9800;font-weight:bold;text-align:right;margin-bottom:1.5em;"></div>
      <button onclick="closeCartModal()" style="position:absolute;top:0.7em;right:1em;background:none;border:none;font-size:1.7em;color:#ff9800;cursor:pointer;">&times;</button>
      <div style="text-align:center;display:flex;gap:1em;justify-content:center;">
        <button onclick="checkoutCart()" style="padding:0.7em 2em;font-size:1.1em;background:linear-gradient(90deg,#ffd700 0%,#ff9800 100%);color:#fff;border:none;border-radius:1em;cursor:pointer;font-weight:bold;">Checkout</button>
        <button onclick="payAtCounter()" style="padding:0.7em 2em;font-size:1.1em;background:linear-gradient(90deg,#ff9800 0%,#ffd700 100%);color:#fff;border:none;border-radius:1em;cursor:pointer;font-weight:bold;">Pay at Counter</button>
      </div>
    </div>
  </div>

  <div id="root"></div>
  <script src="main.js"></script>
</body>
</html>
